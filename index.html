<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romans Codes Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>

  <!-- Nav for Highscore button and Timer -->
  <header class="navbar">
    <a href="">View Highscores</a>
    <p id="highscore"></p>

    <p id="timer-placeholder">Timer: </p>
  </header>
  <!-- Intro Card -->
  <div class="quiz" id="container">
    <div class="quizHeader"></div>
    <h1 id="question">  Questions Text</h1>
    <ul>
      <li> <input type="radio" name="answer" id="a" class="answer">
           <label for="A" id="a_text"> answer</label>
      </li>  
        
      <li> <input type="radio" name="answer" id="b" class="answer">
           <label for="B" id="b_text"> answer</label>
      </li>    

      <li> <input type="radio" name="answer" id="c" class="answer">
           <label for="C" id="c_text"> answer</label>
       </li>  
       
      <li> <input type="radio" name="answer" id="d" class="answer">
           <label for="D" id="d_text"> answer</label>
      </li>
    </ul>
    <button id="submit"> Submit</button>
  </div> 

  
</body>
</html>
